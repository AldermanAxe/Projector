		<style>
			body{
				overflow:hidden;
				overflow-x:hidden;
				font-size:3vmin;
				font-family: "Lucida Console", Monaco, monospace;
				width: 100%;
				padding: 0 0 0 0;
				margin: 0 0 0 0;
				}
			textarea{
				width:100%;
				height:80%;
				background-color:black;
				color:white;
				}
			input, textarea, select, button{
				font-size:3vmin;
				}
			a{
				cursor: hand;
				}
			input[type=checkbox]{/* Double-sized Checkboxes */
				-ms-transform: scale(2); /* IE */
				-moz-transform: scale(2); /* FF */
				-webkit-transform: scale(2); /* Safari and Chrome */
				-o-transform: scale(2); /* Opera */
				padding: 10px;
				}
			.objButton, .funcButton{
				height: 80%;
				padding: 5px 15px 5px 15px;
				margin: 10px 5px 1px 5px;
				}
			.scrollButton{
				height: 10%;
				padding: 5px 15px 5px 15px;
				margin: 0px -3px 0px -3px;
				position:absolute;
				background-color: white;
				}
			.scrollButtonRight{
				right:0px;
				}
			.scrollButtonLeft{
				left:0px;
				}
			.fullscreenline {
				opacity: 0.5
				}
			.editarea {
				color:black;
				background-color:white
				}
			.zoom {
				zoom: 1;
				-moz-transform: scale(1);
				-moz-transform-origin: 0 0;
			}
			#objectdiv, #buttondiv{
				white-space:nowrap;
				overflow:scroll;
				width:100%;
				height: 10%;
				background-color: rgb(184, 217, 233);
				}
			#objectdiv::-webkit-scrollbar, #buttondiv::-webkit-scrollbar{
				width: 0px;
				background: transparent; /* make scrollbar transparent */
				}
			#inputdiv{
				height: 8%;
				overflow:scroll;
				background-color: black;
				color: white;
				width: 100%;
				overflow-y: hidden;
				overflow-x: hidden;
				}
			#minbutton{
				text-align:right;
				width: 100%;
				height: 100%;
				background-color: rgb(184, 217, 233);
				}
			#mindiv{
				border-right-style: none;
				border-left-style: none;
				width: 100%;
				height: 4%;
				}
			#maininput{
				background-color:black;
				height:100%;
				color:white;
				display:inline;
				top:0;
				width:90%;
				padding:0 0 0 0;
				margin:0 0 0 0;
				}
			#gobutton{
				float:right;
				display:inline;
				height:99%;
				width:10%;
				border-color: white;
				border-width: 2px;
				}
			#displaydiv {
				height: 66%;
				overflow:scroll;
				background-color: black;
				color: white;
				overflow-y: scroll;
				overflow-x: hidden;
				word-wrap: normal;       /* Internet Explorer 5.5+ */
				}
			#fullsvg{
				z-index: 100;
				position: fixed;
				top: 0%;
				right: 0%;
				}
			#fullscreenbutton {
				opacity: 0
				}
			#fullscreenbackground {
				opacity: 0.7
				}
		</style>

"_get_feed":function (page_alias, page_address, titleColor, name){
	let that = this;
	let xhr = new XMLHttpRequest();
	if (that.usesAWS == 'true'){
		xhr.open("GET", "http://rest-api-dev.us-east-1.elasticbeanstalk.com/v1/rss/?" + page_address, true);
		xhr.onreadystatechange = function() {//Call a function when the state changes.
			if(xhr.readyState == XMLHttpRequest.DONE) {
				if (xhr.status == 200){
                    that._readRss(page_alias, xhr.responseText, titleColor, name);
//                    doDisplay(name + " loaded");
                    that._gotCount += 1;
                    if (that._gotCount == that._totalCount){
                        that._firstAddPanels();
                    }
                }
				else {
//                    doDisplay(name + " failed");
                    that._gotCount += 1;
                    if (that._gotCount == that._totalCount){
                        that._firstAddPanels();
                    }
					}
				}
			}
		xhr.send();
	} else {
		xhr.open("POST", '../proj/seek.aspx', true);
		xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xhr.onreadystatechange = function() {//Call a function when the state changes.
			if(xhr.readyState == XMLHttpRequest.DONE) {
				if (xhr.status == 200){
                    that._readRss(page_alias, xhr.responseText, titleColor, name);
                    doDisplay(name + " loaded");
                    that._gotCount += 1;
                    if (that._gotCount == that._totalCount){
                        that._firstAddPanels();
                    }

                }
				else {
                    doDisplay(name + " failed");
                    that._gotCount += 1;
                    if (that._gotCount == that._totalCount){
                        that._firstAddPanels();
                    }
                }}}
		xhr.send("pagename=" + encodeURIComponent(page_address));
		}
	return("...loading...");
	},
"_readRss":function (page_alias, text, titleColor, name){
	let parser = new DOMParser();
	let xmlDoc = parser.parseFromString(text,"text/xml");
	let entries = [].slice.call(xmlDoc.getElementsByTagName("entry")).concat([].slice.call(xmlDoc.getElementsByTagName("item")));
	let results = "";
	let moreresults = "";
	let addcount = 0;
	let linkNodes = [];
	let entryDate = "";
	let daysBack = 0;
	let hoursBack = 0;
	let minutesBack = 0;
	let priorLinks = JSON.parse(localStorage.getItem("priorLinks")) || [];
	let iconNode = xmlDoc.getElementsByTagName("icon")[0];
	let img =  (iconNode ? iconNode.textContent : "");
	if (img && img.length > 0 && img.substring(img.length - 1, img.length) == "/"){
		img = img.substring(0, img.length-1);
		};
	for (let e = 0; e < entries.length; e++){
		let that = this;
		let isNew = true;
		let childNodes = [].slice.call(entries[e].childNodes);
		let textNode = "";
		let linkNode = "";
		for (let c = 0; c < childNodes.length; c++){
			if( childNodes[c].textContent.includes(".jpg")){
				let txt = childNodes[c].textContent;
				txt = txt.substring(0, txt.indexOf(".jpg") + 4);
				txt = txt.substring(Math.max(txt.lastIndexOf("\"") + 1, txt.lastIndexOf("\'") + 1), txt.length);
				img = txt;
				};
			if(childNodes[c].nodeName == "media:thumbnail" || childNodes[c].nodeName == "media:content"){

			+ "<td class='footerTd'>"

				//+ (function(x){return x.getMonth() + "/" + x.getDate() + "/" + x.getFullYear() + " " + x.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true }) })(new Date(entryDate))
				+ "</td>"

				+ name
				+ "</td>"
			+ "<td class='footerTd footerTdRight'>"
				+ pointDisp
				+ "</td></tr></table>";
		if (isNew){
			this._addStory(rank, textNode, title, linkNode, panelName, titleColor, footer, img);

"_pointsFunctions":{
	"advanced":function (item){
		let points = 0;
		points += (item.text.toUpperCase().indexOf(" TECH") >= 0 ? 10 : 0);
		points += (item.text.indexOf("No watches or warnings in effect") >= 0 ? -200 : 0);
		points += (item.daysAgo <= 1 ? 10 : 0);
		points += (item.hoursAgo <= 1 ? 20 : 0);
		points += (item.minutesAgo <= 1 ? 30 : 0);
		points += (item.sourceAlias=="We" && item.sourceOrder<4 ? 100 : 0);
		points += 10 - item.sourceOrder;
		return {"points":points,"display":points + (points == 1 || points == -1 ? " point" : " points")};
		},
	"star":function (item){
		let points = 0;
		points += (item.daysAgo <= 1 ? 1 : 0);
		points += (item.hoursAgo <= 1 ? 1 : 0);
		points += (item.sourceOrder <= 3 ? 3 - item.sourceOrder : 0);
		return {"points":points,"display":"<span style='color:yellow;text-shadow: 2px 2px #000000;'>" + "â˜…".repeat(points) + "</span>"};
		},
	"bydate":function (item){
		let points = 0;
		points = -1*item.minutesAgo;
		return {"points":points,"display":""};
		},
	"ordered":function (item){
		let orders = this._orders;
		let name = '';

				points = orders.length - o;

"_toString":function (level){
	level = level || 0;
	let isArray = Array.isArray(this);
	let str = (isArray ? "[" : "{") + "\n";
    for (var property in this) {
        if (this.hasOwnProperty(property)){
            if (typeof this[property] == "object"){
				if (Array.isArray(this[property])){
					console.log(property);
					let jstr = JSON.stringify(this[property]);
					str += "\t".repeat(level) + (isArray ? "" : '"' + property + '":') + jstr + ',\n';
				} else {
					let jstr = arguments.callee.apply(this[property],[level + 1]);
					str += "\t".repeat(level) + (isArray ? "" : '"' + property + '":') + jstr + ',\n';
				}
            } else if (typeof this[property] == "function") {
				str += "\t".repeat(level) + '"' + property + '":' + this[property] + ',\n';
            } else if (typeof this[property] == "number") {
                str += "\t".repeat(level) + '"' + property + '":' + this[property] + ',\n';
            } else {
                str += "\t".repeat(level) + '"' + property + '":`' + this[property] + '`,\n';
                }
            }
		}
	if (str.substring(str.length - 1, str.length) == "\n"){
		str = str.substring(0, str.length - 1);
		};
	str += "\n" + "\t".repeat(level) + (isArray ? "]" : "}");

	return str;
},

	function onkeypress(inKey){
		//An activity to take place on a key press in the input div
		try {
			let mInput = document.getElementById("maininput");
			if (inputMode.selected == inputMode.text){
				if (inKey.keyCode == 13 && document.activeElement === mInput) { //when 'enter' is pressed
					command = mInput.value;
					if (command == ""){
						throw "nothing entered";
						};
					if (command != cmdHist[cmdHist.length - 1]) cmdHist.push(command);
					cmdHistPos = 0;
					//check for strings beginning with '=' and treat them as an eval
					if (command.substring(0, 1) == "=") {
						command = command.substring(1, command.length);
						doDisplay(eval(command));
						mInput.value = "";
					} else if (proj.hasOwnProperty(command)){
						if (typeof proj[command] == "function"){
							runFun(eval("proj." + command));
						} else if (typeof proj[command] == "object") {
							doDisplay(JSON.stringify(proj[command]));
						} else {
							doDisplay(proj[command].toString());
							};
					} else {
						//convert input with spaces to function call syntax
						if (command.substring(command.length - 1) != ")"){
							if(command.includes(" ")){
								command = command.replace(" ", "(") + ")";
							} else {
								command += "()";
								}
							}
						output = eval("proj." + command);
						doDisplay(output);
						mInput.value = "";
						};
					mInput.focus();
				} else if  (inKey.keyCode == 38  && document.activeElement === mInput){ //up arrow to get prior commands
					mInput.value = cmdHist[cmdHist.length - 1 - cmdHistPos];
					if (cmdHistPos <= cmdHist.length - 1) cmdHistPos++;
					mInput.focus();
				} else if  (inKey.keyCode == 40  && document.activeElement === mInput){ //down arrow to get prior commands
					if (cmdHistPos >= 0 ) cmdHistPos--;
					mInput.value = cmdHist[cmdHist.length - 1 - cmdHistPos];
					mInput.focus();
					};
			} else if (inputMode.selected == inputMode.parameters){
				if (inKey.keyCode == 13  && document.activeElement === mInput) { //when 'enter' is pressed
					addval = mInput.value.substring(g_paramNames[g_args.length].length + 2 ,mInput.value.length);

	function runFun(callback, paramNames, args, defaults){
		//This is some complex business to run a function one argument at a time. prompting with the default values is the tricky part
		//ideally prior parameters could provide the defaults for later parameters eg function(a=1,b=a){return b;} by default would return 1.

		if (typeof defaults == 'undefined'){

		if (typeof paramNames == 'undefined'){
			paramNames = getFunctionParameterNames(callback);
			args = [];
			};

			var output = callback.apply(proj, args);

			g_parameterCallback = callback;
			g_args = args;
			g_paramNames = paramNames;
			label = paramNames[args.length];
			defVal = defaults[args.length] == "" ? "" : eval("("+defaults[args.length]+")");

		//Gets parameters provided to the URL as GET parameters (?x=y)
		var sPageURL = decodeURIComponent(window.location.search.substring(1)),
			sURLVariables = sPageURL.split('&'),
			sParameterName,
			i;
		for (i = 0; i < sURLVariables.length; i++) {
			sParameterName = sURLVariables[i].split('=');
			if (sParameterName[0] == sParam) return sParameterName[1] == undefined ? true : sParameterName[1];
			}
		};
	function getFunctionParameters(func){
		//Returns parameters from a function
		fstring = func.toString();
		firstBracket = fstring.indexOf("(");
		lastBracket = 0;
		bracketDepth = 0;
		for (var i = firstBracket + 1; i < fstring.length; i++){
			if (fstring[i] == ")" && bracketDepth == 0) {
				lastBracket = i;
				break;
			} else if (fstring[i] == ")" && bracketDepth != 0) {
				bracketDepth--;
			} else if (fstring[i] == "(") {
				bracketDepth++;
				}
			}
		argstring = fstring.substring(firstBracket + 1, lastBracket);
		return argstring
		};
	function getFunctionParameterNames(func){
		//Returns the parameter names from a function
		var params = getExpressions(getFunctionParameters(func));
		var paramNames = params.map(function(x){
			if (x.includes("=")){
				return x.substring(0, x.indexOf("="));
			} else {
				return x;
				}
			});
		return paramNames;
		};
	function getFunctionParameterDefaults(func){
		//Returns array of default values from a function
		var params = getExpressions(getFunctionParameters(func));
		var defaultExps = params.map(function(x){
			if (x.includes("=")){
				return x.substring(x.indexOf("=") + 1, x.length);
			} else {
				return "";
				}
			});
		return defaultExps;
		};
	function getExpressions(inStr){
		//Returns separate javascript expressions from a string of javascript code
		exprs = [];
		bracketDepth = 0;
		startchr = 0;
		quotesymbol = 0;
		for (var endchr = 0; endchr < inStr.length; endchr++){
			if (quotesymbol == 0 && (inStr[endchr] == '"' || inStr[endchr] == "'")){
				quotesymbol = inStr[endchr];
			} else if (quotesymbol != 0 && (inStr[endchr] == quotesymbol)){
				quotesymbol = 0;
			} else if (inStr[endchr] == "[" || inStr[endchr] == "(" || inStr[endchr] == "{"){
				bracketDepth++;
			} else if (inStr[endchr] == "]" || inStr[endchr] == ")" || inStr[endchr] == "}"){
				bracketDepth--;
				};
			if (inStr[endchr] == "," && bracketDepth == 0 && quotesymbol == ""){
				exprs.push(inStr.substring(startchr, endchr));
				startchr = endchr + 1;
			} else if (endchr == inStr.length - 1 && bracketDepth == 0 && quotesymbol == "" ){
				exprs.push(inStr.substring(startchr, endchr + 1));
				startchr = endchr + 1;
				};
			}
		return exprs;
		};

	function toggleFullScreen(){
		let doc = window.document;
		let docEl = doc.documentElement;
		let requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
		let cancelFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;
		if (doc.fullscreenElement || doc.mozFullScreenElement || doc.webkitFullscreenElement || doc.msFullscreenElement){
				cancelFullScreen.call(doc);
		} else {
				requestFullScreen.call(docEl);
			};
		}
	function togglemin(){
		let minbutton = document.getElementById("minbutton");
		if (minbutton.innerText = '' || minbutton.innerText != "\u25BC"){
			document.getElementById("inputspan").style.display = "none";
			document.getElementById("displaydiv").style.height = "96%";
			minbutton.innerText = "\u25BC";
		} else {
			document.getElementById("inputspan").style.display = "inherit";
			document.getElementById("displaydiv").style.height = "66%";
			minbutton.innerText = "\u25B2";
			}
		};
	};
